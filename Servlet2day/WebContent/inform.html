<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>

	<table width = "400" >
	<form action = "Inform" method = "post">
	<tr height = "50" bgcolor = "gray">
	<td colspan = "2"><b>step1 : 아이디/비번 입력</b></td>
	</tr>
	
	<tr align = "center" bgcolor = "whitesmoke">
	<td align = "right">아이디:</td>
	<td align = "left"><input type = "text" name = "id"></td>
	</tr>
	
	<tr align = "center" bgcolor = "whitesmoke">
	<td align = "right">비밀번호:</td>
	<td align = "left"><input type = "text" name = "password"></td>
	</tr>
	
	<tr align = "center" bgcolor = "whitesmoke">
	<td align = "right">비밀번호 확인:</td>
	<td align = "left"><input type = "text" name = "check"></td>
	</tr>
	
	<tr height = "50" bgcolor = "gray">
	<td colspan = "2"><b>step2 : 개인정보</b></td>
	</tr>
	
	<tr align = "center" bgcolor = "whitesmoke">
	<td align = "right">성별:</td>
	<td align = "left">
		남 <input type = "radio" name = "gender" value = "남">
		여 <input type = "radio" name = "gender" value = "여">
	</td>
	</tr>
	
	<tr align = "center" bgcolor = "whitesmoke">
	<td align = "right">혈액형:</td>
	<td align = "left">
	<select name = "blood">
	<option value = "A형">A형</option>
	<option value = "B형">B형</option>
	<option value = "AB형">AB형</option>
	<option value = "O형">O형</option>
	</select>
	</td>
	</tr>
	
	<tr align = "center" bgcolor = "whitesmoke">
	<td align = "right">생일:</td>
	<td align = "left"> <input type = "date" name = "birthday"> </td>
	</tr>
	
	<tr height = "50" bgcolor = "gray">
	<td colspan = "2"><b>step3 : 선호도</b></td>
	</tr>
	
	<tr align = "center" bgcolor = "whitesmoke">
	<td align = "right">취미:</td>
	<td align = "left">
		축구 <input type="checkbox" name = "hobby" value = "soccer">
		야구 <input type="checkbox" name = "hobby" value = "baseball">
		농구 <input type="checkbox" name = "hobby" value = "basketball"></td>
	</tr>
	
	<tr align = "center" bgcolor = "whitesmoke">
	<td align = "right">좋아하는 색깔:</td>
	<td align = "left"> <input type = "color" name = "color"> </td>
	</tr>
		
	<tr height = "50" bgcolor = "gray">
	<td colspan = "2"><b>step4 : 적고 싶은 말</b></td>
	</tr>
	
	<tr align = "center" bgcolor = "whitesmoke">
	<td colspan = "2"> <textarea rows = "5" cols = "60" name = "story"></textarea> </td>
	</tr>
	
	<tr align = "center" bgcolor = "whitesmoke">
	<td align = "right"> <input type = "submit"> </td>
	<td align="left"> <input type = "reset"> </td>
	</tr>
	</form>
	</table>
	

</body>
</html>
